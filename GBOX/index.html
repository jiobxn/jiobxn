<script src="./lib/md/showdown.min.js"></script>


<script>
  $(function () {
    var layer;
    layui.use('layer', function () {
      layer = layui.layer;


    });
    $('.div-rotator a').click(function (event) {
      event.stopPropagation();
      
      let src = $(this).attr('data-src');
      console.log(src)
      $.ajax({
        url:src,
        method: 'get',
        success: function (res) {
          let Convertor = new showdown.Converter();
          let html = Convertor.makeHtml(res);
          layer.open({
            title :'代码',
            type: 1,
            anim: 3,
            skin: 'layui-layer-myskin',

            offset: 'auto',
            // offset: ['100px', '100px','100px','100px'],
            maxmin: true,
            area: 'auto',
            // area: ['', '500px'],
            // shade: 0,
            shadeClose: true,
            content: html //这里content是一个普通的String
          });
        }
      })

    })
    $('.content').click(function () {

      layer.closeAll();

    })
  })
</script>
