<script>
  $(function () {
    var layer ;
    layui.use('layer', function () {
       layer = layui.layer;


    });
    function renderMD(param){
        let path = Params[0].file;
        if(param !== null && param !== undefined && param !== ' '){
            path = Params[param].file;
        }
        let tmp =  Ajax({
            url:path,
            headers:{
                'content-type':'text/plain'
            },
            method:'get'
        });
        tmp.then(res => {
            // console.log(res);
            let Convertor = new showdown.Converter();
            let html = Convertor.makeHtml(res);
            document.getElementsByClassName('DetailDisplay')[0].innerHTML = html;
        });
    };
    $('.div-rotator a').click(function (event) {
      event.stopPropagation();   
 let src=$(this).attr('data-src');

 layer.open({

   //offset: ['100px', '', '100px', '100px'],
   maxmin: true,
   area: 'auto',
   //area: ['', '500px'],
   shade: 0,
   content: src //这里content是一个普通的String
 });
})
